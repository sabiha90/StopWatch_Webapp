<!DOCTYPE html>
<html>
<head>
<title>Stopwatch</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>
<div id="text">
   Welcome to my StopWatch application. Have fun! 
</div>
<div class="container">
  <input type="button" class = "btn btn-info" value="Start" onclick="start();">
  <input type="button" class = "btn btn-info" value="Stop" onclick="stop();">
    <input type="button" class = "btn btn-info" value="Reset" onclick="reset();">
    <input type="button" class = "btn btn-info" value="Populate offline" onclick="populate_offline();">
  </div>
  <div id="timer" class="timer">
    <p id="timerp">
    </p>
  </div>
   <div id ="table_holder" align="center">
        <p id="history_label"></p>
      <table id ="time" border="1">
      </table>
    </div>

<script src = 'main.js'></script>
</body>
</html>
